<div class="ui-page">
<form class="ui-form validate" action="demo/server_msg/user_doAct.json" method="post" onsubmit="return callbackForm(this)">
<input type="hidden" name="id" value="1" />
    <div class="ui-title fixed-top">
        <h2>编辑</h2>
        <span>用户</span>
    </div>
    <div class="ui-content">
        <div class="ui-pannel">
            <div class="ui-data-form">
                <div class="ui-divider">编辑</div>
                <p class="tips">普通字符串类型字段</p>
                <dl>
                    <dt>账号</dt>
                    <dd>
                        <input class="required" type="text" name="account" value="用户1" />
                    </dd>
                </dl>
                <dl>
                    <dt>密码</dt>
                    <dd>
                        x******3 <span class="tips">密码一般不允许修改</span>
                    </dd>
                </dl>
                <dl>
                    <dt>手机</dt>
                    <dd>
                        <input class="required mobile" type="text" name="mobile" value="13111111111" />
                    </dd>
                </dl>
                <dl>
                    <dt>姓名</dt>
                    <dd>
                        <input class="optional" type="text" name="name" value="姓名1" />
                    </dd>
                </dl>
                <dl>
                    <dt>E-mail</dt>
                    <dd>
                        <input class="optional email large-width" type="text" name="email" value="user1@sina.com" />
                        <span class="tips">选填类型，E-mail格式</span>
                    </dd>
                </dl>
                <p class="tips">特殊类型字段</p>
                <dl>
                	<dt>出生日期</dt>
                	<dd>
                        <input type="text" name="birthdayStr" class="Wdate" onfocus="WdatePicker()" value="1989-11-07" />
                        <span class="tips">日期类型</span>
                    </dd>
                </dl>
                <dl>
                    <dt>性别</dt>
                    <dd>
                        <input class="ui-check" type="radio" name="gender" id="gender_female" value="female" />
                        <label for="gender_female">女</label>
                        <input class="ui-check" type="radio" name="gender" id="gender_male" value="male" checked="checked"/>
                        <label for="gender_male">男</label>
                        <span class="tips">字典/枚举类型</span>
                    </dd>
                </dl>
                <dl>
                    <dt>政治面貌</dt>
                    <dd>
                        <select class="ui-select required" name="polityId">
                            <option value=""> - 请选择 - </option>
                            <option value="people">群众</option>
                            <option value="comsomol">共青团员</option>
                            <option value="party" selected="selected">共产党员</option>
                        </select>
                        <span class="tips">多对一类型</span>
                    </dd>
                </dl>
                <dl>
                    <dt>兴趣</dt>
                    <dd>
                        <input class="ui-check" type="checkbox" name="interestIds" id="interest_soccer" value="soccer" checked="checked" />
                        <label for="interest_soccer">足球</label>
                        <input class="ui-check" type="checkbox" name="interestIds" id="interest_swim" value="swim" />
                        <label for="interest_swim">游泳</label>
                        <input class="ui-check" type="checkbox" name="interestIds" id="interest_read" value="read" checked="checked" />
                        <label for="interest_read">阅读</label>
                        <input class="ui-check" type="checkbox" name="interestIds" id="interest_sing" value="sing" checked="checked" />
                        <label for="interest_sing">唱歌</label>
                        <input class="ui-check" type="checkbox" name="interestIds" id="interest_film" value="film" />
                        <label for="interest_film">电影</label>
                        <input class="ui-check" type="checkbox" name="interestIds" id="interest_travel" value="travel" />
                        <label for="interest_travel">旅行</label>
                        <span class="tips">多对多类型</span>
                    </dd>
                </dl>
                <dl>
                    <dt>备注</dt>
                    <dd>
                        <textarea name="comment">一枚自诩文艺不羁的程序员~</textarea>
                    </dd>
                </dl>
            </div>
        </div> 
    </div>
    <div class="ui-button fixed-bottom">
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </div>
</form>
<script type="text/javascript">
KindEditor.create('textarea[name="comment"]', {
    width : 420,
    items : [
         'source', '|', 'preview', 'print', '|', 'forecolor', 'hilitecolor', 'bold',
         'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|',
         'emoticons', 'link', 'unlink', '|', 'about'
    ],
    afterBlur: function () { this.sync(); }
});
</script>
</div>
