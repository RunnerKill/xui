<div class="ui-page">
    <div class="ui-title fixed-top">
        <h2>zTree树形菜单</h2>
        <span>核心方法$.fn.zTree.init(obj, setting, nodes)，具体参数详见官网 <a href="http://www.ztree.me/v3/api.php" target="_blank"><b>文档API</b></a></span>
    </div>
    <div class="ui-content">
        <div class="ui-pannel">
            <div class="ui-divider">基本用法</div>
            <ul id="tree0" class="ztree"></ul>
        </div>
        <div class="ui-pannel">
            <div class="ui-divider">外部链接</div>
            <ul id="tree1" class="ztree"></ul>
        </div>
        <div class="ui-pannel">
            <div class="ui-divider">自定义字体、图标</div>
            <ul id="tree2" class="ztree"></ul>
        </div>
    </div>
<script type="text/javascript">
// 基本用法
$.fn.zTree.init($("#tree0"), {
	data: {
		simpleData: {
			enable: true
		}
	}
}, [
	{ id:1, pId:0, name:"父节点1 - 展开", open:true},
	{ id:11, pId:1, name:"父节点11 - 折叠"},
	{ id:111, pId:11, name:"叶子节点111"},
	{ id:112, pId:11, name:"叶子节点112"},
	{ id:113, pId:11, name:"叶子节点113"},
	{ id:114, pId:11, name:"叶子节点114"},
	{ id:12, pId:1, name:"父节点12 - 折叠"},
	{ id:121, pId:12, name:"叶子节点121"},
	{ id:122, pId:12, name:"叶子节点122"},
	{ id:123, pId:12, name:"叶子节点123"},
	{ id:124, pId:12, name:"叶子节点124"},
	{ id:13, pId:1, name:"父节点13 - 没有子节点", isParent:true},
	{ id:2, pId:0, name:"父节点2 - 折叠"},
	{ id:21, pId:2, name:"父节点21 - 展开", open:true},
	{ id:211, pId:21, name:"叶子节点211"},
	{ id:212, pId:21, name:"叶子节点212"},
	{ id:213, pId:21, name:"叶子节点213"},
	{ id:214, pId:21, name:"叶子节点214"},
	{ id:22, pId:2, name:"父节点22 - 折叠"},
	{ id:221, pId:22, name:"叶子节点221"},
	{ id:222, pId:22, name:"叶子节点222"},
	{ id:223, pId:22, name:"叶子节点223"},
	{ id:224, pId:22, name:"叶子节点224"},
	{ id:23, pId:2, name:"父节点23 - 折叠"},
	{ id:231, pId:23, name:"叶子节点231"},
	{ id:232, pId:23, name:"叶子节点232"},
	{ id:233, pId:23, name:"叶子节点233"},
	{ id:234, pId:23, name:"叶子节点234"},
	{ id:3, pId:0, name:"父节点3 - 没有子节点", isParent:true}
]);
// 外部链接
$.fn.zTree.init($("#tree1"), {
	view : {
		selectedMulti : false
	}
}, zTreeNodes = [{
	"name" : "网站导航",
	open : true,
	children : [{
		"name" : "google",
		"url" : "http://g.cn",
		"target" : "_blank"
	}, {
		"name" : "baidu",
		"url" : "http://baidu.com",
		"target" : "_blank"
	}, {
		"name" : "sina",
		"url" : "http://www.sina.com.cn",
		"target" : "_blank"
	}]
}]);
// 自定义字体、图标
$.fn.zTree.init($("#tree2"), {
	data: {
		simpleData: {
			enable: true
		}
	},
    view: {
    	fontCss: function(treeId, node) {
			return node.font ? node.font : {};
		},
    	nameIsHTML: true
    }
}, [
	{ id:1, pId:0, name:"展开、折叠 自定义图标不同", open:true, iconOpen:"../media/images/icons/tree/icon1.png", iconClose:"../media/images/icons/tree/icon2.png"},
	{ id:11, pId:1, name:"叶子节点1", icon:"../media/images/icons/tree/icon3.png"},
	{ id:12, pId:1, name:"叶子节点2", icon:"../media/images/icons/tree/icon4.png"},
	{ id:13, pId:1, name:"叶子节点3", icon:"../media/images/icons/tree/icon5.png"},
	{ id:2, pId:0, name:"展开、折叠 自定义图标相同", open:true, icon:"../media/images/icons/tree/icon6.png"},
	{ id:21, pId:2, name:"粗体字", font:{'font-weight':'bold'}},
	{ id:22, pId:2, name:"斜体字", font:{'font-style':'italic'}},
	{ id:23, pId:2, name:"有背景的字", font:{'background-color':'black', 'color':'white'}},
	{ id:24, pId:2, name:"红色字", font:{'color':'red'}},
	{ id:25, pId:2, name:"蓝色字", font:{'color':'blue'}},
	{ id:26, pId:2, name:"<span style='color:blue;margin-right:0px;'>view</span>.<span style='color:red;margin-right:0px;'>nameIsHTML</span>"},
	{ id:3, pId:0, name:"不使用自定义图标", open:true },
	{ id:31, pId:3, name:"叶子节点1"},
	{ id:32, pId:3, name:"叶子节点2"},
	{ id:33, pId:3, name:"叶子节点3"}
]);
</script>
</div>
